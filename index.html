    <section class="container">
      <h1>Entrar</h1>
      <div class="form">
        <input
          type="email"
          placeholder="Email ou número de telefone"
          name=""
          id=""
        />
        <input type="password" placeholder="Senha" name="" id="" />
        <button type="submit">Entrar</button>
      </div>
      <div class="support">
        <div class="checkbox">
          <input type="checkbox" name="" id="check_input" />
          <label for="check_input">Lembre-se de mim</label>
        </div>
        <div class="help"><a href="#">Precisa de ajuda?</a></div>
      </div>
      <div class="new">
        <p>Novo por aqui?</p>
        <a href="">Assine agora.</a>
      </div>
      <div class="captcha">
        <p>
          O acesso está protegido pelo Google reCAPTCHA para garantir que você
          não é um robô. <a>Saiba mais.</a>
        </p>
      </div>
