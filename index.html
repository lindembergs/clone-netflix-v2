<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <h1>Entrar</h1>
      <div class="form">
        <input
          type="email"
          placeholder="Email ou número de telefone"
          name=""
          id=""
        />
        <input type="password" placeholder="Senha" name="" id="" />
        <button type="submit">Entrar</button>
      </div>
      <div class="support">
        <input type="checkbox" name="" id="check_input" />
        <label for="check_input">Lembre-se de mim</label>

        <a href="#">Precisa de ajuda?</a>
      </div>
      <div class="new">
        <p>Novo por aqui?</p>
        <a href="">Assine agora.</a>
      </div>
      <div class="captcha">
        <p>
          O acesso está protegido pelo Google reCAPTCHA para garantir que você
          não é um robô. <span>Saiba mais.</span>
        </p>
      </div>
    </section>
  </body>
</html>
