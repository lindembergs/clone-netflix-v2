<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Clone da Netflix criado para fins de estudos."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/netflix-94.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://lindembergs.github.io/clone-netflix-v2/"
    />
    <meta property="og:title" content="Clone Netflix" />
    <meta
      property="og:description"
      content="Clone da Netflix criado para fins de estudos"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/lindembergs/clone-netflix-v2/e8af33f3bcbef170749fded1f098716f95c7210f/assets/img/share-logo.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://lindembergs.github.io/clone-netflix-v2/"
    />
    <meta property="twitter:title" content="Clone Netflix" />
    <meta
      property="twitter:description"
      content="Clone da Netflix criado para fins de estudos"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/lindembergs/clone-netflix-v2/e8af33f3bcbef170749fded1f098716f95c7210f/assets/img/share-logo.png"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script defer src="./assets/js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <img src="./assets/img/netflix-94.png" alt="logo da Netflix" />
    </header>
    <section class="container">
      <h1>Entrar</h1>
      <div class="form">
        <form>
          <input
            type="email"
            placeholder="Email ou número de telefone"
            required
          />
          <input type="password" placeholder="Senha" required />
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="support">
        <div class="checkbox">
          <input type="checkbox" id="check_input" />
          <label for="check_input">Lembre-se de mim</label>
        </div>
        <div class="help"><a href="#">Precisa de ajuda?</a></div>
      </div>
      <div class="new">
        <p>Novo por aqui?</p>
        <a href="">Assine agora.</a>
      </div>
      <div class="captcha">
        <p>
          O acesso está protegido pelo Google reCAPTCHA para garantir que você
          não é um robô. <a>Saiba mais.</a>
        </p>
      </div>
    </section>
  </body>
</html>
